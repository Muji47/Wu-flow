<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Uvflow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>UV Flow</title>
</head>
<body>
    <div class="box">
        <header class="navbar">
            <h1>UW FLOW</h1>
            <h3>Login</h3>
        </header>
        <main class="main-content">
                <div class="main-text-area">
                    <h1 class="mainline">Explore thousands of course and professor reviews from UW students</h1>
                    <i class="fa fa-search search-icon" style="font-size:24px"></i>
                    <input type="text" id="search-field" placeholder="search here for professor or courses"/>
                    <p id="subline">Plan your courses • Read course and professor reviews • Export your schedule</p>
                </div>
                <div class="form-box">
                    <div class="header-text">
                        Login Form
                    </div>
                    <input placeholder="Your Email Address" type="text">
                    <input placeholder="Your Password" type="password">
                    <span class="forget-pass"><a href="#">Forget Password?</a></span> 
                    <button>login</button>
                    <div class="connect-button">
                        <a href="https://www.facebook.com" target="_blank" class="facebook-button">
                            <span class="facebook-logo"><i class="fa fa-facebook-f"></i></span>
                            Continue with Facebook
                        </a>
                        <a href="https://www.facebook.com" target="_blank" class="facebook-button">
                            <span class="facebook-logo"><i class="fa fa-google"></i></span>
                            Continue with Google
                        </a>
                    </div>
                </div>
        </main>
        <footer id="page-foot">
            <ul id="foot-list1" class="foot-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
            <ul id="foot-list2" class="foot-list">
                <a href="#"><i class="fa fa-facebook-f"></i>Facebook</a>
                <a href="#"><i class="fa fa-envelope"></i>Email</a>
            </ul>
        </footer>
    </div>
</body>
</html>
