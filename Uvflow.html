<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Uvflow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>UV Flow</title>
</head>
<body>
        <header class="navbar">
            <a href="#"><h1>UW FLOW</h1></a>
            <a><h3>Login</h3></a>
        </header>
        <main class="main-content">
                <div class="main-text-area">
                    <h1 class="mainline">Explore thousands of course from UW students</h1>
                    <i class="fa fa-search search-icon" style="font-size:24px"></i>
                    <input type="text" id="search-field" placeholder="search here for professor or courses"/>
                    <p id="subline">Plan your courses • Read course • Export your schedule</p>
                </div>
                <form>
                    <div class="form-box">
                        <div class="header-text">
                            Login Form
                        </div>
                        <input placeholder="Your Email Address" type="text">
                        <input placeholder="Your Password" type="password">
                        <span class="forget-pass"><a href="#">Forget Password?</a></span> 
                        <button>login</button>
                        <div class="connect-button">
                            <a href="https://www.facebook.com"  class="facebook-button">
                                <span class="facebook-logo"><i class="fa fa-facebook-f"></i></span>
                                Continue with Facebook
                            </a>
                            <a href="https://www.google.com"  class="facebook-button">
                                <span class="facebook-logo"><i class="fa fa-google"></i></span>
                                Continue with Google
                            </a>
                        </div>
                    </div>
                </form>
        </main>
        <footer id="page-foot">
            <ul id="foot-list1" class="foot-list">
                <li><a href="./Uvflow.html">Home</a></li>
                <li><a href="./About.html">About</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
            <ul id="foot-list2" class="foot-list">
                <a href="#"><i class="fa fa-facebook-f"></i>Facebook</a>
                <a href="#"><i class="fa fa-envelope"></i>Email</a>
            </ul>
        </footer>
</body>
</html>
